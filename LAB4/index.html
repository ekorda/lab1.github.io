<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worshop Rgeistration</title>
  </head>

  <body>
    <header>
      <h3>
        Workshop Registration ::: System
      </h3>
      <select class="display-select" name="workshopregistration">
        <option>Jerry</option>
        <option>George</option>
        <option selected>Example</option>
        <option>Elaine</option>
      </select>
    </header>
    <h4 class="form-title">Register NOW whlie seats are avaliable!</h4>
    <div>
      <form method="get">
        <ul class="div-right">
          <li class="form-element">
            <label for="CusInfo">First Name * :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Last Name * :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Company Information * :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Adress * :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">City :</label>
            <input type="CusInfo" class="form-control" id="CusInfo" />
          </li>
          <li class="form-element">
            <label for="CusInfo">State / Province / Region :</label>
            <input type="CusInfo" class="form-control" id="CusInfo" />
          </li>
          <li class="form-element">
            <label for="CusInfo">Country :</label>
            <input type="CusInfo" class="form-control" id="CusInfo" />
          </li>
          <li class="form-element">
            <label for="CusInfo">Emali * :</label>
            <input
              type="emali"
              class="form-control"
              id="CusInfo"
              required=""
              pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}"
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Phone * :</label>
            <input
              type="phone"
              class="form-control"
              id="CusInfo"
              required=""
              pattern="[0-9+]"
            />
          </li>
        </ul>
        <ul class="div-left">
          <p>Lunch</p>
          <li class="form-element">
            <label for="CusInfo">Meal Preferance :</label>
            <input type="CusInfo" class="form-control" id="CusInfo" />
          </li>
          <p>Payment Detalis</p>
          <li class="csheckbox">
            <div class="rowCheck">
              <label for="CusInfo" class="form-label-CHECK"
                >Payment Mode :</label
              >
              <div class="col">
                <input type="checkbox" /><label>VISA</label>
              </div>
              <div class="col">
                <input type="checkbox" /><label>MASTER CARD</label>
              </div>
              <div class="col">
                <input type="checkbox" /><label>AMEX</label>
              </div>
            </div>
          </li>

          <li class="form-element">
            <label for="CusInfo">DD chequeNo :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Drawn on(Bank Name) :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
          <li class="form-element">
            <label for="CusInfo">Payable at :</label>
            <input
              type="CusInfo"
              class="form-control"
              id="CusInfo"
              required=""
            />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
